<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Pink</title>
    <link rel="icon" href="src/images/book-icon.png">
    <link rel="stylesheet" href="src/css/leitura.css">
</head>

<body>
    <a href="index.html">
        <h1>Bible Pink</h1>
    </a>

    
    <div class="book-selector">
        <div class="selector-container">
            <select id="book-select">
                <option value="">Selecione um livro</option>
            </select>
            <select id="chapter-select">
                <option value="">Capítulo</option>
            </select>
            <button class="go-button" onclick="goToSelectedChapter()">Ir</button>
        </div>
        
        <div class="verse-selector-container">
            <div class="verse-selector">
                <label for="verse-select">Versículo:</label>
                <select id="verse-select">
                    <option value="">Selecione um versículo</option>
                </select>
                <button class="go-button" onclick="goToSelectedVerse()">Ir</button>
            </div>
        </div>
    </div>

    <h2 id="chapter-title">Gênesis 1</h2>

    <div id="verses-container">
        <div class="verse" id="v1"><span class="verse-number">1</span> No princípio, Deus criou os céus e a terra.</div>
        <div class="verse highlighted" id="v2"><span class="verse-number">2</span> A terra era sem forma e vazia; trevas
            cobriam a face do abismo, e o Espírito de Deus se movia sobre a face das águas.</div>
        <div class="verse" id="v3"><span class="verse-number">3</span> Disse Deus: "Haja luz", e houve luz.</div>
    </div>

    <div class="navigation">
        <button class="nav-button" onclick="prevChapter()">Capítulo Anterior</button>
        <button class="nav-button" onclick="nextChapter()">Próximo Capítulo</button>
    </div>

    <a href="menu.html" class="back-to-menu">Voltar para o Menu</a>

    <script src="src/js/leitura.js"></script>
</body>

</html>
